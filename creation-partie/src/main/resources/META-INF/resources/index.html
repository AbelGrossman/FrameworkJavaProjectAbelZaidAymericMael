<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav-buttons {
            margin-bottom: 20px;
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        #statusContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Game Authentication</h1>

<div class="nav-buttons">
    <button onclick="showContainer('login')">Login</button>
    <button onclick="showContainer('register')">Register</button>
    <button onclick="showContainer('game')" id="gameButton" style="display: none;">Join Game</button>
    <button onclick="leaveGame()" id="leaveButton" style="display: none;">Leave Game</button>
    <button onclick="logout()" id="logoutButton" style="display: none;">Logout</button>
</div>

<div id="loginContainer" class="container">
    <h2>Login</h2>
    <div class="form-group">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required>
    </div>
    <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
    </div>
    <button onclick="login()">Login</button>
</div>

<div id="registerContainer" class="container">
    <h2>Register</h2>
    <div class="form-group">
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" required>
    </div>
    <div class="form-group">
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" required>
    </div>
    <button onclick="register()">Register</button>
</div>

<div id="gameContainer" class="container">
    <h2>Join Game</h2>
    <div class="form-group">
        <label for="theme">Theme:</label>
        <select id="theme" required>
            <option value="General Knowledge">General Knowledge</option>
            <option value="Books">Books</option>
            <option value="Film">Film</option>
            <option value="Music">Music</option>
            <option value="Musicals & Theatres">Musicals & Theatres</option>
            <option value="Television">Television</option>
            <option value="Video Games">Video Games</option>
            <option value="Board Games">Board Games</option>
            <option value="Science & Nature">Science & Nature</option>
            <option value="Computers">Computers</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Mythology">Mythology</option>
            <option value="Sports">Sports</option>
            <option value="Geography">Geography</option>
            <option value="History">History</option>
            <option value="Politics">Politics</option>
            <option value="Art">Art</option>
            <option value="Celebrities">Celebrities</option>
            <option value="Animals">Animals</option>
            <option value="Vehicles">Vehicles</option>
            <option value="Comics">Comics</option>
            <option value="Gadgets">Gadgets</option>
            <option value="Japanese Anime & Manga">Japanese Anime & Manga</option>
            <option value="Cartoon & Animations">Cartoon & Animations</option>
        </select>
    </div>
    <button onclick="joinGame()">Join Game</button>
</div>

<div id="statusContainer"></div>
<div id="messageContainer"></div>

<script>
    let currentUser = null;
    let statusCheckInterval = null;

    function showContainer(containerId) {
        const containers = ['loginContainer', 'registerContainer', 'gameContainer'];
        containers.forEach(id => {
            document.getElementById(id).style.display = 'none';
        });
        document.getElementById(containerId + 'Container').style.display = 'block';
    }

    function showMessage(message, isError = false) {
        const messageContainer = document.getElementById('messageContainer');
        messageContainer.innerHTML = `
                <div class="alert ${isError ? 'alert-error' : 'alert-success'}">
                    ${message}
                </div>
            `;
        setTimeout(() => {
            messageContainer.innerHTML = '';
        }, 5000);
    }

    function updateUI() {
        const gameButton = document.getElementById('gameButton');
        const leaveButton = document.getElementById('leaveButton');
        const logoutButton = document.getElementById('logoutButton');

        if (currentUser) {
            gameButton.style.display = 'inline';
            leaveButton.style.display = 'inline';
            logoutButton.style.display = 'inline';
            showContainer('game');
            startStatusCheck();
        } else {
            gameButton.style.display = 'none';
            leaveButton.style.display = 'none';
            logoutButton.style.display = 'none';
            showContainer('login');
            stopStatusCheck();
        }
    }

    async function register() {
        const username = document.getElementById('registerUsername').value;
        const password = document.getElementById('registerPassword').value;

        try {
            const response = await fetch('/game/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                showMessage('Registration successful! Please login.');
                showContainer('login');
            } else {
                showMessage(data.error, true);
            }
        } catch (error) {
            showMessage('Error during registration', true);
        }
    }

    async function login() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const response = await fetch('/game/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                currentUser = {
                    id: data.playerId,
                    username: data.username,
                    token: data.token
                };
                showMessage('Login successful!');
                updateUI();
            } else {
                showMessage(data.error, true);
            }
        } catch (error) {
            showMessage('Error during login', true);
        }
    }

    async function joinGame() {
        if (!currentUser) {
            showMessage('Please login first', true);
            return;
        }

        const theme = document.getElementById('theme').value;

        try {
            const response = await fetch('/game/game/join', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${currentUser.token}`
                },
                body: JSON.stringify({
                    playerId: currentUser.id,
                    theme: theme
                })
            });

            const data = await response.json();

            if (response.ok) {
                showMessage('Successfully joined the game!');
            } else {
                showMessage(data.error, true);
            }
        } catch (error) {
            showMessage('Error joining game', true);
        }
    }

    async function leaveGame() {
        if (!currentUser) {
            showMessage('Please login first', true);
            return;
        }

        try {
            const response = await fetch(`/game/leave/${currentUser.id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${currentUser.token}`
                }
            });

            const data = await response.json();

            if (response.ok) {
                showMessage('Successfully left the game!');
            } else {
                showMessage(data.error, true);
            }
        } catch (error) {
            showMessage('Error leaving game', true);
        }
    }

    async function checkStatus() {
        if (!currentUser) return;

        try {
            const response = await fetch(`/game/status/${currentUser.id}`, {
                headers: {
                    'Authorization': `Bearer ${currentUser.token}`
                }
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById('statusContainer').innerHTML = `
                        <div class="alert alert-success">
                            Status: ${data.status}
                        </div>
                    `;
            }
        } catch (error) {
            console.error('Error checking status:', error);
        }
    }

    function startStatusCheck() {
        stopStatusCheck();
        checkStatus();
        statusCheckInterval = setInterval(checkStatus, 5000);
    }

    function stopStatusCheck() {
        if (statusCheckInterval) {
            clearInterval(statusCheckInterval);
            statusCheckInterval = null;
        }
        document.getElementById('statusContainer').innerHTML = '';
    }

    function logout() {
        currentUser = null;
        updateUI();
        showMessage('Logged out successfully!');
    }

    // Show login container by default
    showContainer('login');
</script>
</body>
</html>
